<center><h1>עוף</h1></center>

<p>
<center>    בשר עוף הוא בשר למאכל שמקורו בעופות, <br/> ובעיקר בתרנגול הבית, תרנגול הודו וסוגים נוספים של פסיוניים כמו שליו וחוגלה. <br/>בלשון הדיבור קרוי בשר זה "עוף". בשר העוף נחשב לרוב קל להכנה, ואינו דורש עיבוד מיוחד (כמו יישון בבשר בקר)</center>.
</p>
