<center><h1>חלב</h1></center>
    <p>
<center>חלב פרה מכיל כ-3.5% שומן, 8.5% מוצקי חלב ו-88% מים. <br/> רוב החלבון בחלב פרה (80%) הוא קזאין. <br/>חלב טרי שנשאר באוויר הפתוח מחמיץ כעבור זמן מה, ומתפרק באופן טבעי <br/>למרכיב מוצק שנקרא גבן ומשמש לייצור גבינה, ומרכיב נוזלי שנקרא מי גבינה.</center>
</p>
